<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <button>local_storage存储</button>
    <button>local_storage获取</button>
    <button>local_storage更新</button>
    <button>local_storage删除</button>
    <button>local_storage清除</button>

    <script>
        var txt = document.querySelector("input");

        var btns = document.querySelectorAll("button");

        btns[0].onclick = function () {
            window.localStorage.setItem("userName", txt.value);
            window.localStorage.setItem("pwd", "123456");
            window.localStorage.setItem("age", 18);
        }

        btns[1].onclick = function () {
            txt.value = window.localStorage.getItem("userName");
        }

        btns[2].onclick = function () {
            window.localStorage.setItem("userName", txt.value);
        }

        btns[3].onclick = function () {
            window.localStorage.removeItem("userName");
        }

        btns[4].onclick = function () {
            window.localStorage.clear();
        }
    </script>
</body>

</html>
